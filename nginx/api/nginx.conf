user www-data;
worker_processes auto;  
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
}
http {
  server {
      listen 80;
      server_name localhost;
      location / {
          proxy_pass http://open5e_api-beta_1:8000/;
          proxy_http_version 1.1;
      }
  }
}

